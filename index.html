<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Mini Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            transition: 1s;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        input {
            width: 80px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1.1em;

        }

        label {
            display: none;
            color: #ff4757;
            font-size: 0.8em;
            display: block;
            height: 15px;
            margin-bottom: 5px;
            opacity: 0;
        }

        .btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 12px ;
            cursor: pointer;
            background: #2f3542;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: 0.2s;
        }
            
        

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: aquamarine;
            transition: 0.3s;
        }


    </style>
</head>
<body>
    <div class="card">
        <h2>Mini Calculator</h2>

        <input type="text" id="a" placeholder="First Number">
        <label id="errorA">Invalid Number</label>

        <input type="text" id="b" placeholder="Second Number">
        <label id="errorB">Invalid Number</label>

        <div class="btns">
            <button class="calc-btn" data-action="add">+</button>
            <button class="calc-btn" data-action="sub">-</button>
            <button class="calc-btn" data-action="mul">*</button>
            <button class="calc-btn" data-action="div">/</button>
        </div>

        <div id="result">0</div>
    </div>

        const errorB = document.querySelector("#errorB");
        const resultDiv = document.querySelector("#result");

         buttons.forEach(btn => {

                let val2 = parseFloat(inputB.value);
                let action = this.getAttribute("data-action");
                let hasError = false;
            }
         })









     </script>
</body>
</html>
